<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="logo">Trung Nguyen Store</h1>
        <nav class="navi">
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container d-flex justify-content-center my-5">
        <div class="col-6" style="margin-top: 120px">
            <h2>Login</h2>
            <form action="#">
                <div class="my-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control" placeholder="example@gmail.com" style="background-color: rgb(229, 229, 229)" required>
                </div>
                <div class="my-3">
                    <label for="pass" class="form-label">Password:</label>
                    <input type="password" id="pass" class="form-control" placeholder="••••••••••" style="background-color: rgb(229, 229, 229)" required>
                </div>
                <div class="my-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Remember
                        </label>
                    </div>
                </div>
                <button class="btn" type="submit" style="background-color: lightgray; border-radius: 9px; padding: 4px; margin: 3px;">Login</button>
                <div class="container-fluid my-3" style="margin-top: 3px; margin-left: -7px">
                    <p>You dont have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
