<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="logo">Trung Nguyen Store</h1>
        <nav class="navi">
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container d-flex justify-content-center my-5">
        <div class="col-6" style="margin-top: 40px">
            <h2>Register</h2>
            <form action="#">
                <div class="my-3">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" id="firstname" class="form-control form-control-sm" placeholder="Duy" style="background-color: rgb(229, 229, 229)" required>
                </div>
                <div class="my-3">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" id="lastname" class="form-control form-control-sm" placeholder="Huynh Minh" style="background-color: rgb(229, 229, 229)" required>
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control form-control-sm" placeholder="example@gmail.com" style="background-color: rgb(229, 229, 229)" required>
                </div>
                <div class="my-3">
                    <label for="pass" class="form-label">Password:</label>
                    <input type="password" id="pass" class="form-control form-control-sm" placeholder="••••••••••" style="background-color: rgb(229, 229, 229)" required>
                </div>
                <div class="my-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control form-control-sm" placeholder="1234 Đ. Điện Biên Phủ, Phường 1, Quận 3, Thành phố Hồ Chí Minh" style="background-color: rgb(229, 229, 229)" required>
                </div>
                <div class="container-fluid my-3">
                    <div class="my-3">
                        <label for="gender" style="margin-left: -10px">Gender:</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="male" class="form-check-label" style="margin-left: -10px">Male</label>
                        <input type="radio" id="male" class="form-check-input" name="gender" value="male" style="margin-left: -34px">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="female" class="form-check-label" style="margin-left: 8px">Female</label>
                        <input type="radio" id="female" class="form-check-input" name="gender" value="female" style="margin-left: 153px;">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="others" class="form-check-label" style="margin-left: 8px">Others</label>
                        <input type="radio" id="others" class="form-check-input" name="gender" value="others" style="margin-left: 153px;">
                    </div>
                </div>
                <div class="register">
                    <p>You have an account? <a href="login.html">Login</a></p>
                </div>
                <button class="btn" type="submit" style="background-color: lightgray; border-radius: 9px; padding: 4px; margin: 3px;">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
